<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>
<ul id="list">
  <li>98</li>
  <li>85</li>
  <li>33</li>
  <li>99</li>
  <li>52</li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
//请给每个不足60分的成绩+10分，并将超过90分的成绩用绿色背景标识出来
$("ul>li").each(function(i, elem){ //elem=当前DOM元素
  var $li=$(elem);
  if($li.html()<60){
    var score=parseInt($li.html())
    score+=10;
    $li.html(score);
  }else if($li.html()>=90){
    $li.css("background-color","green")
  }
})
</script>
</body>
</html>
