<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img { position: relative; }
  </style>
</head>
<body>
<img id="s1" src="img/star.png"><br/>
<img id="s2" src="img/star.png"><br/>
<img id="s3" src="img/star.png"><br/>
<img id="s4" src="img/star.png"><br/>

<script src="js/jquery-1.11.3.js"></script>
<script>
/*
s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
s4点击小星星，变大、变淡....  直至消失
*/
$("#s1").click(function(){
  var $s=$(this);
  //如果正在播放动画，就停止
  if($s.is(":animated")){
    $s.stop();
  }else{//否则如果没有播放动画，就启动
    $s.animate({
      left:300
    },2000)
  }
})
$("#s2").click(function(){
  var $s=$(this);
  //如果正在播放动画，就停止
  if($s.is(":animated")){
    $s.stop(true);
  }else{//否则如果没有播放动画，就启动
    $s
    .animate({
      left:300
    },2000)// return $this
    .animate({
      top:100
    },1000)
  }
})
$("#s3").click(function(){
  var $s=$(this);
  //如果正在播放动画，就停止
  if($s.is(":animated")){
    $s.stop();
  }else{//否则如果没有播放动画，就启动
    $s.animate({
      left:300,
      top:100
    },3000)
  }
})
$("#s4").click(function(){
  alert("疼!")
  $(this).animate(//异步
    {
      width:172, height:172, opacity:0
    },
    2000,
    function(){//动画播放后自动执行的回调函数
      $(this).hide();
    }
  )
})
</script>
</body>
</html>
