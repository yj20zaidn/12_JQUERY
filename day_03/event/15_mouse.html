<!DOCTYPE HTML>
<html>
<head>
<title>事件处理</title>
<meta charset="utf-8"/>
<style>
#d1 #d2 #d3{cursor:pointer}
#d1 {
  background-color: green;
  position: relative;
  width: 150px;
  height: 150px;
  text-align: center;
  cursor: pointer;
}

#d2 {
  background-color: blue;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 100px;
  height: 100px;
}

#d3 {
  background-color: red;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  line-height: 50px;
}
</style>
</head>
<body>
<div id="d1">
	<div id="d2">
		<div id="d3">
		</div>
	</div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
var $d1=$("#d1");

$d1.hover(//=mouseenter+mouseleave
	function(){ console.log(`进入d1`) },//给mouseenter
	function(){ console.log(`移出d1`) } //给mouseleave
)
//当鼠标进入d1时自动执行

// })//return $d1

// //.mouseout(function(){
// .mouseleave(function(){
// 	console.log(`移出d1`)
// })
</script>
</body>
</html>
