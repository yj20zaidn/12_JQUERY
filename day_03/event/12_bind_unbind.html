<!DOCTYPE html>
<html>
<head>
<title> new document </title>
<meta charset="utf-8">
</head>
<body>
<h1>事件绑定</h1>
<button id="btn1">发射子弹</button>
<button id="btn2">获得奖励</button>
<button id="btn3">失去奖励</button>
<script src="js/jquery-1.11.3.js"></script>
<script>
//为btn1绑定发射普通子弹
$("#btn1").click(function(){
	console.log(`发射普通子弹...`)
})
function shoot2(){
	alert("发射跟踪导弹...")		
}
//为btn2绑定事件，其中为btn1多添加一种发射跟踪导弹的处理函数
$("#btn2").click(function(){
	$("#btn1").on("click",shoot2)
})
//为btn3绑定事件，其中从btn1上移除发射跟踪导弹的处理函数
$("#btn3").click(function(){
	$("#btn1").off("click",shoot2)
})
</script>
</body>
</html>
